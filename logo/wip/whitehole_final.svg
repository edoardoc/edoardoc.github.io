    <line x1="250" y1="250" x2="250" y2="60" stroke="url(#rayGradientYellow)" stroke-width="2" transform="rotate(258.75 250 250)"/>
    <line x1="250" y1="250" x2="250" y2="60" stroke="url(#rayGradientWhite)" stroke-width="2" transform="rotate(281.25 250 250)"/>
    <line x1="250" y1="250" x2="250" y2="60" stroke="url(#rayGradientYellow)" stroke-width="2" transform="rotate(303.75 250 250)"/>
    <line x1="250" y1="250" x2="250" y2="60" stroke="url(#rayGradientWhite)" stroke-width="2" transform="rotate(326.25 250 250)"/>
