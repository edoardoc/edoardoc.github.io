<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define gradient for center glow -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="1"/>
      <stop offset="70%" stop-color="#ffcc00" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ff6600" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Define gradient for rays -->
    <linearGradient id="rayGradientWhite" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    
    <linearGradient id="rayGradientYellow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffcc00" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ffcc00" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="black"/>
  
  <!-- Center glow -->
  <circle cx="250" cy="250" r="40" fill="url(#centerGlow)"/>
  
  <!-- Thick Rays (16) -->
  <g>
    <line x1="250" y1="250" x2="250" y2="80" stroke="url(#rayGradientWhite)" stroke-width="4" transform="rotate(0 250 250)"/>
    <line x1="250" y1="250" x2="250" y2="80" stroke="url(#rayGradientYellow)" stroke-width="4" transform="rotate(22.5 250 250)"/>
    <line x1="250" y1="250" x2="250" y2="80" stroke="url(#rayGradientWhite)" stroke-width="4" transform="rotate(45 250 250)"/>
    <line x1="250" y1="250" x2="250" y2="80" stroke="url(#rayGradientYellow)" stroke-width="4" transform="rotate(67.5 250 250)"/>
    <line x1="250" y1="250" x2="250" y2="80" stroke="url(#rayGradientWhite)" stroke-width="4" transform="rotate(90 250 250)"/>
    <line x1="250" y1="250" x2="250" y2="80" stroke="url(#rayGradientYellow)" stroke-width="4" transform="rotate(112.5 250 250)"/>
    <line x1="250" y1="250" x2="250" y2="80" stroke="url(#rayGradientWhite)" stroke-width="4" transform="rotate(135 250 250)"/>
    <line x1="250" y1="250" x2="250" y2="80" stroke="url(#rayGradientYellow)" stroke-width="4" transform="rotate(157.5 250 250)"/>
    <line x1="250" y1="250" x2="250" y2="80" stroke="url(#rayGradientWhite)" stroke-width="4" transform="rotate(180 250 250)"/>
    <line x1="250" y1="250" x2="250" y2="80" stroke="url(#rayGradientYellow)" stroke-width="4" transform="rotate(202.5 250 250)"/>
    <line x1="250" y1="250" x2="250" y2="80" stroke="url(#rayGradientWhite)" stroke-width="4" transform="rotate(225 250 250)"/>
    <line x1="250" y1="250" x2="250" y2="80" stroke="url(#rayGradientYellow)" stroke-width="4" transform="rotate(247.5 250 250)"/>
    <line x1="250" y1="250" x2="250" y2="80" stroke="url(#rayGradientWhite)" stroke-width="4" transform="rotate(270 250 250)"/>
    <line x1="250" y1="250" x2="250" y2="80" stroke="url(#rayGradientYellow)" stroke-width="4" transform="rotate(292.5 250 250)"/>
    <line x1="250" y1="250" x2="250" y2="80" stroke="url(#rayGradientWhite)" stroke-width="4" transform="rotate(315 250 250)"/>
    <line x1="250" y1="250" x2="250" y2="80" stroke="url(#rayGradientYellow)" stroke-width="4" transform="rotate(337.5 250 250)"/>
  </g>
  
  <!-- Thin Rays (16) -->
  <g>
    <line x1="250" y1="250" x2="250" y2="60" stroke="url(#rayGradientWhite)" stroke-width="2" transform="rotate(11.25 250 250)"/>
    <line x1="250" y1="250" x2="250" y2="60" stroke="url(#rayGradientYellow)" stroke-width="2" transform="rotate(33.75 250 250)"/>
