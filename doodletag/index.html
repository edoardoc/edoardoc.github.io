<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doodle tag</title>
    <link rel="icon" href="./assets/feature_graphic.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue: #2991f5;
            --green: #10cd55;
            --text: #111111;
            --muted: #4a4a4a;
            --bg: #ffffff;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body {
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url("./assets/feature_graphic.svg");
            background-size: 85% auto;
            background-position: top center;
            background-repeat: no-repeat;
            opacity: 0.3168;
            pointer-events: none;
            z-index: 0;
        }

        main {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 48px 20px 64px;
            gap: 28px;
            position: relative;
            z-index: 1;
        }

        h1 {
            margin: 0;
            font-family: "Luckiest Guy", "Comic Sans MS", cursive;
            font-size: clamp(2.6rem, 5vw, 3.6rem);
            letter-spacing: 1px;
            margin-bottom: 90px;
        }

        .word-blue {
            color: var(--blue);
        }

        .word-green {
            color: var(--green);
        }

        .stores {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            align-items: center;
            justify-content: center;
        }

        .stores a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-width: 100px;
            height: 30px;
            text-decoration: none;
        }

        .stores img {
            max-height: 100%;
            max-width: 100%;
            height: auto;
            width: auto;
            display: block;
        }

        .note {
            color: var(--muted);
            font-size: 0.95rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <main>
        <h1><span class="word-blue">doodle</span> <span class="word-green">tag</span></h1>
        <div class="stores" aria-label="Download links">
            <a href="https://testflight.apple.com/join/S6Y1V65b" aria-label="Get on iOS (TestFlight)">
                <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Testflight" title="Testflight">
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.u500nits.DoodleTag" aria-label="Get on Android (Early access)">
                <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Open Testing" title="Open Testing">
            </a>
        </div>
        <p class="note">Early access only.</p>
    </main>
</body>
</html>
